<svg xmlns="http://www.w3.org/2000/svg" width="128" height="128" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16213e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bg)" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  
  <!-- Play button icon -->
  <circle cx="256" cy="256" r="120" fill="rgba(102,126,234,0.2)" stroke="url(#accent)" stroke-width="6"/>
  
  <!-- Play triangle -->
  <polygon points="220,200 220,312 350,256" fill="url(#accent)"/>
  
  <!-- OBS text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="48" font-weight="bold" text-anchor="middle" fill="#e0e0e0">OBS</text>
  
  <!-- Controller text -->
  <text x="256" y="460" font-family="Arial, sans-serif" font-size="24" text-anchor="middle" fill="rgba(224,224,224,0.7)">CTRL</text>
</svg>